{% extends 'quiz/base.html' %}

{% block content %}
<div class="home-container">
    <div class="home-box">
        <h1 class="welcome-title">Welcome, {{ user.first_name }}!</h1>
        <p class="subtitle">What would you like to do?</p>

        <a href="{% url 'choose_subject' %}" class="btn-home">
            <i data-lucide="pencil"></i>
            <span>Start Quiz</span>
        </a>
        <a href="{% url 'performance_menu' %}" class="btn-home">
            <i data-lucide="bar-chart-3"></i>
            <span>View Performance</span>
        </a>
        <a href="{% url 'manage_questions' %}" class="btn-home">
            <i data-lucide="book-open"></i>
            <span>Manage Questions</span>
        </a>
        <a href="{% url 'manage_users' %}" class="btn-home">
            <i data-lucide="users"></i>
            <span>Manage Users</span>
        </a>

        <a href="{% url 'logout' %}" class="btn-logout">
            <i data-lucide="log-out" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 6px;"></i>
            Logout
        </a>
    </div>
</div>
{% endblock %}
